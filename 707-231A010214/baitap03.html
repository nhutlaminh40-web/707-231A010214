<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer 10 Minutes</title>
    <style>
        /* 1. Cấu trúc giao diện cơ bản */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .timer-container {
            text-align: center;
            background: #34495e;
            padding: 40px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            letter-spacing: 5px;
            transition: color 0.3s ease;
        }

        p {
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        /* 2. CSS cho Animation khi dưới 1 phút */
        .urgent {
            color: #e74c3c; /* Màu đỏ */
            animation: pulse 1s infinite; /* Nhịp đập mỗi giây */
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(231, 76, 60, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        }

        /* 3. CSS cho Modal Alert */
        .modal {
            display: none; /* Ẩn mặc định */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8); /* Màn đen mờ */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 300px;
            animation: dropTop 0.5s ease;
        }

        .modal h2 { margin-top: 0; }
        
        .close-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }

        .close-btn:hover { background-color: #c0392b; }

        @keyframes dropTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <p>THỜI GIAN CÒN LẠI</p>
        <h1 id="countdown">10:00</h1>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2>HẾT GIỜ!</h2>
            <p>Thời gian làm bài/đếm ngược đã kết thúc.</p>
            <button class="close-btn" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script>
        // --- Cấu hình thời gian ---
        const startingMinutes = 10;
        let time = startingMinutes * 60; // Chuyển đổi sang tổng số giây (10 * 60 = 600s)

        const countdownEl = document.getElementById('countdown');
        const modal = document.getElementById('alertModal');

        // --- Hàm cập nhật thời gian (chạy mỗi giây) ---
        const timerInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            // 1. Tính toán phút và giây
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;

            // 2. Format hiển thị (thêm số 0 đằng trước nếu < 10)
            // Ví dụ: 9 giây -> '09'
            seconds = seconds < 10 ? '0' + seconds : seconds;
            let displayMinutes = minutes < 10 ? '0' + minutes : minutes;

            // Cập nhật DOM
            countdownEl.innerHTML = `${displayMinutes}:${seconds}`;

            // 3. Logic CSS Animation (Khi thời gian < 1 phút tức là < 60 giây)
            if (time < 60 && time > 0) {
                countdownEl.classList.add('urgent');
            }

            // 4. Logic Hết giờ
            if (time <= 0) {
                clearInterval(timerInterval); // Dừng đếm ngược
                countdownEl.innerHTML = "00:00"; // Đảm bảo hiển thị 00:00
                countdownEl.classList.remove('urgent'); // Tắt hiệu ứng nhấp nháy
                showModal(); // Hiển thị modal
            } else {
                time--; // Giảm thời gian
            }
        }

        // --- Các hàm xử lý Modal ---
        function showModal() {
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
