            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

<body>

    <script>

        const products = [

        const formatCurrency = (amount) => {

        // 2. H√†m hi·ªÉn th·ªã s·∫£n ph·∫©m (Render Function)
        function renderProducts(list) {

            list.forEach(product => {

        // 3. H√†m x·ª≠ l√Ω t√¨m ki·∫øm
        function handleSearch(e) {
            const keyword = e.target.value.toLowerCase().trim(); // Chuy·ªÉn v·ªÅ ch·ªØ th∆∞·ªùng, b·ªè kho·∫£ng tr·∫Øng th·ª´a

            const filteredProducts = products.filter(product => {

                return product.name.toLowerCase().includes(keyword);

        // Kh·ªüi ch·∫°y l·∫ßn ƒë·∫ßu: Hi·ªÉn th·ªã t·∫•t c·∫£ s·∫£n ph·∫©m
        renderProducts(products);

        // G√°n s·ª± ki·ªán nh·∫≠p li·ªáu (Input Event cho Real-time search)
        searchInput.addEventListener('input', handleSearch);
