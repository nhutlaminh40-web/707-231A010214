<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <style>
        /* --- CSS RESET & GLOBAL STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- FORM CONTAINER (RESPONSIVE) --- */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Giới hạn chiều rộng trên màn hình lớn */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* --- FORM ELEMENTS --- */
        .form-control {
            margin-bottom: 15px;
            position: relative;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control input:focus {
            outline: none;
            border-color: #3498db;
        }

        /* Checkbox specific style */
        .checkbox-control {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .checkbox-control input {
            width: auto;
            margin-right: 10px;
        }

        /* Button Style */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* --- ERROR HANDLING & SUCCESS MESSAGE --- */
        .form-control.error input {
            border-color: #e74c3c;
        }

        .form-control small {
            color: #e74c3c;
            visibility: hidden;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .form-control.error small {
            visibility: visible;
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 15px;
            display: none; /* Ẩn mặc định */
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="successMsg" class="success-message">Đăng ký thành công! Dữ liệu đã được lưu.</div>
        
        <h2>Đăng Ký</h2>
        <form id="formRegister">
            <div class="form-control">
                <label for="username">Họ và tên</label>
                <input type="text" id="username" placeholder="Nhập họ tên của bạn">
                <small>Thông báo lỗi</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="vidu@email.com">
                <small>Thông báo lỗi</small>
            </div>

            <div class="form-control">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Mật khẩu (Min 8 ký tự)">
                <small>Thông báo lỗi</small>
            </div>

            <div class="form-control checkbox-control">
                <input type="checkbox" id="terms">
                <label for="terms">Tôi đồng ý với các điều khoản</label>
                <small style="display:block; width: 100%; margin-top: 5px;">Thông báo lỗi</small> 
            </div>

            <button type="submit">Đăng Ký Ngay</button>
        </form>
    </div>

    <script>
        // 1. Lấy các phần tử DOM
        const form = document.getElementById('formRegister');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const terms = document.getElementById('terms');
        const successMsg = document.getElementById('successMsg');

        // 2. Hàm hiển thị lỗi
        function showError(input, message) {
            const formControl = input.parentElement;
            // Nếu là checkbox, cấu trúc DOM hơi khác một chút
            if(input.type === 'checkbox') {
                 const small = formControl.querySelector('small');
                 small.innerText = message;
                 small.style.visibility = 'visible';
            } else {
                formControl.className = 'form-control error';
                const small = formControl.querySelector('small');
                small.innerText = message;
            }
        }

        // 3. Hàm xóa lỗi (trạng thái thành công)
        function showSuccess(input) {
            const formControl = input.parentElement;
            if(input.type === 'checkbox') {
                 const small = formControl.querySelector('small');
                 small.style.visibility = 'hidden';
            } else {
                formControl.className = 'form-control'; // Xóa class error
            }
        }

        // 4. Hàm kiểm tra Email hợp lệ (Sử dụng Regex)
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // 5. Hàm kiểm tra Password
        // Ít nhất 8 ký tự, có chữ hoa, chữ thường và số
        function isValidPassword(password) {
            const re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            return re.test(password);
        }

        // 6. Xử lý sự kiện Submit
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn form reload trang

            let isFormValid = true;
            successMsg.style.display = 'none';

            // --- Validate Tên ---
            if (username.value.trim() === '') {
                showError(username, 'Vui lòng nhập họ tên');
                isFormValid = false;
            } else {
                showSuccess(username);
            }

            // --- Validate Email ---
            if (email.value.trim() === '') {
                showError(email, 'Vui lòng nhập email');
                isFormValid = false;
            } else if (!isValidEmail(email.value.trim())) {
                showError(email, 'Email không hợp lệ');
                isFormValid = false;
            } else {
                showSuccess(email);
            }

            // --- Validate Password ---
            if (password.value.trim() === '') {
                showError(password, 'Vui lòng nhập mật khẩu');
                isFormValid = false;
            } else if (!isValidPassword(password.value.trim())) {
                showError(password, 'Mật khẩu cần 8 ký tự, gồm chữ hoa, thường và số');
                isFormValid = false;
            } else {
                showSuccess(password);
            }

            // --- Validate Checkbox ---
            if (!terms.checked) {
                showError(terms, 'Bạn phải đồng ý điều khoản');
                isFormValid = false;
            } else {
                showSuccess(terms);
            }

            // --- Xử lý khi Form hợp lệ ---
            if (isFormValid) {
                // Tạo object user
                const userData = {
                    id: Date.now(), // Tạo ID ngẫu nhiên dựa trên thời gian
                    username: username.value.trim(),
                    email: email.value.trim(),
                    password: password.value.trim(), // Lưu ý: Thực tế không nên lưu pass thô (raw)
                    termsAgreed: true
                };

                // Lấy dữ liệu cũ (nếu có) từ LocalStorage
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(userData);

                // Lưu mảng mới vào LocalStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Hiển thị thông báo thành công
                successMsg.style.display = 'block';
                
                // Reset form
                form.reset();
                
                // Log ra console để kiểm tra
                console.log('Đã lưu vào LocalStorage:', userData);
            }
        });
    </script>
</body>
</html>
